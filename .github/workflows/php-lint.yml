name: PHP Lint

on:
  pull_request:
  push:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.2', '8.3', '8.4' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip, curl, gd
          coverage: none

      - name: Syntax check (php -l)
        shell: bash
        run: |
          set -e
          mapfile -t files < <(git ls-files '*.php')
          if [ ${#files[@]} -eq 0 ]; then
            echo "No PHP files found"
            exit 0
          fi
          failed=0
          for f in "${files[@]}"; do
            if ! php -l "$f"; then
              echo "::error file=$f::Syntax error"
              failed=1
            fi
          done
          exit $failed
